			<h1>程序员之歌</h1>
			<i>—《江城子》改编</i><br>
			<h3>
				<!--使用1个换行标签-->
				十年生死两茫茫，写程序，到天亮。<br>
				<!--使用1个换行标签-->
				千行代码，buAg何处藏。<br>
				纵使上线又怎样，朝令改。夕断肠。<br>
				领导每天新想法，天天改，日日忙。<br>
				相顾无言，惟有泪千行<br>
				每晚灯火阑珊处。程序员，加班狂。<br>
			</h3>
